<div class="wrapper">

    <app-sidebar></app-sidebar>

    <div class="main">
        <app-navbar></app-navbar>

        <main class="content">
            <div class="container-fluid p-0">

                <div class="row mb-2 mb-xl-3">
                    <div class="col-auto d-none d-sm-block">
                        <h3>Cadastro de local de estoque</h3>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col text-right">
                                <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#cadastroDeLocalEstoque">
                                    Novo local de estoque
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <form>
                            <div class="form-group">
                                <label for="filtroDescricao">Descrição:</label>
                                <input type="text" class="form-control" id="filtroDescricao" (keyup)="filtrarPorDescricao($event.target.value)"/>
                            </div>
                        </form>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col">

                                <div>
                                    <table mat-table [dataSource]="dataSource" class="w-100">

                                        <ng-container matColumnDef="nome">
                                            <th mat-header-cell *matHeaderCellDef>Nome</th>
                                            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="descricao">
                                            <th mat-header-cell *matHeaderCellDef>Descrição</th>
                                            <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="alterar">
                                            <th mat-header-cell *matHeaderCellDef>Alterar</th>
                                            <td mat-cell *matCellDef="let element">
                                                <i-feather class="align-middle" name="edit-2" (click)="alterar(element)"
                                                    data-toggle="modal" data-target="#cadastroDeLocalEstoque"></i-feather>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="remover">
                                            <th mat-header-cell *matHeaderCellDef>Remover</th>
                                            <td mat-cell *matCellDef="let element">
                                                <i-feather class="align-middle" name="trash"
                                                    (click)="desativar(element.id)"></i-feather>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="cadastroDeLocalEstoque" tabindex="-1" role="dialog"
                    aria-labelledby="modalCadastroDeLocalEstoque" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title" id="modalCadastroDeLocalEstoque">Cadastrar novo local de estoque</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                    id="fecharModal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <form [formGroup]="cadastroLocalEstoqueForm" (ngSubmit)="cadastrarOuAlterar()">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="nomeLocalEstoque">* Nome:</label>
                                        <input type="text" class="form-control" id="nomeLocalEstoque" formControlName="nome"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <label for="descricaoLocalEstoque">* Descrição:</label>
                                        <input type="text" class="form-control" id="descricaoLocalEstoque" formControlName="descricao"
                                            required />
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="reset" class="btn btn-secondary" data-dismiss="modal"
                                        (click)="this.resetForm()">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>

</div>
