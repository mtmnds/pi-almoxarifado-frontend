<div class="wrapper">

    <app-sidebar></app-sidebar>

    <main class="main">
        <app-navbar></app-navbar>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title">Cadastro de usuários</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col">

                        <div>
                            <table mat-table [dataSource]="dataSource" class="w-100">                                
                                <ng-container matColumnDef="codigo">
                                    <th mat-header-cell *matHeaderCellDef>Código</th>
                                    <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
                                </ng-container>

                                <ng-container matColumnDef="nome">
                                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                                    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
                                </ng-container>

                                <ng-container matColumnDef="cpfCnpj">
                                    <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
                                    <td mat-cell *matCellDef="let element">{{ element.cpfCnpj }}</td>
                                </ng-container>

                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>E-mail</th>
                                    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                                </ng-container>

                                <ng-container matColumnDef="perfil">
                                    <th mat-header-cell *matHeaderCellDef>Perfil do Usuário</th>
                                    <td mat-cell *matCellDef="let element">{{ element.perfil }}</td>
                                </ng-container>

                                <ng-container matColumnDef="remover">
                                    <th mat-header-cell *matHeaderCellDef>Remover</th>
                                    <td mat-cell *matCellDef="let element"><i-feather class="align-middle" name="trash"></i-feather></td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</div>
