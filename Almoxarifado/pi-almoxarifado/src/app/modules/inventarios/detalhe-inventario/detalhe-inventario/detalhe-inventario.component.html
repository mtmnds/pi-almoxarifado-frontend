<div class="wrapper">

    <app-sidebar></app-sidebar>

    <div class="main">
        <app-navbar></app-navbar>

        <main class="content">
            <div class="container-fluid p-0">

                <div class="row mb-2 mb-xl-3">
                    <div class="col-auto d-none d-sm-block">
                        <h3>Detalhes do inventário</h3>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <form>
                            <div class="form-group">
                                <label for="campoNumeroInventario">Número da inventário:</label>
                                <input type="text" class="form-control" id="campoNumeroInventario" value="{{ this.inventario ? this.inventario.id : '' }}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="campoDescricao">Descrição:</label>
                                <input type="text" class="form-control" id="campoDescricao" value="{{ this.inventario && this.inventario.descricao ? this.inventario.descricao : '' }}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="campoStatusInventario">Status:</label>
                                <input type="text" class="form-control" id="campoStatusInventario" value="{{ this.inventario ? this.inventario.statusInventario.descricao : '' }}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="campoNomeUsuarioCriacao">UsuarioCriacao:</label>
                                <input type="text" class="form-control" id="campoNomeUsuarioCriacao" value="{{ this.inventario ? this.inventario.usuarioCriacao.nome : '' }}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="campoDataInicio">Data de Inicio:</label>
                                <input type="text" class="form-control" id="campoDataInicio" value="{{ this.inventario ? formatarData(this.inventario.dataInicio) : '' }}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="campoDataInicio">Data Fim:</label>
                                <input type="text" class="form-control" id="campoDataFim" value="{{ this.inventario ? formatarData(this.inventario.dataFim) : '' }}" readonly/>
                            </div>
                        </form>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col">

                                <div>
                                    <table mat-table [dataSource]="dataSource" class="w-100">
                                        <ng-container matColumnDef="codigoMaterial">
                                            <th mat-header-cell *matHeaderCellDef>Código</th>
                                            <td mat-cell *matCellDef="let element">{{ element.material.codigo }}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="nomeMaterial">
                                            <th mat-header-cell *matHeaderCellDef>Nome</th>
                                            <td mat-cell *matCellDef="let element">{{ element.material.nome }}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="marcaMaterial">
                                            <th mat-header-cell *matHeaderCellDef>Marca</th>
                                            <td mat-cell *matCellDef="let element">{{ element.material.modelo.marca.nome }}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="modeloMaterial">
                                            <th mat-header-cell *matHeaderCellDef>Modelo</th>
                                            <td mat-cell *matCellDef="let element">{{ element.material.modelo.nome }}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="localEstoqueMaterial">
                                            <th mat-header-cell *matHeaderCellDef>Local Estoque</th>
                                            <td mat-cell *matCellDef="let element">{{ element.localEstoque.nome }}</td>
                                        </ng-container>

                                        <ng-container matColumnDef="quantidade">
                                            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                                            <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col text-left">
                                <button class="ml-3 btn btn-secondary" (click)="voltarPagina()">Voltar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>

</div>
